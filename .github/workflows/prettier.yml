name: Prettier Code Formatter

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run Prettier
        uses: creyD/prettier_action@v4.3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run Prettier
        run: npx prettier --check .
